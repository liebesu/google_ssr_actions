mixed-port: 7890
allow-lan: false
mode: rule
log-level: info
proxy-providers:
  all:
    type: http
    url: https://liebesu.github.io/google_ssr_actions/sub/providers/all.yaml
    path: ./providers/all.yaml
    interval: 3600
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 600
proxy-groups:
- name: Node-Select
  type: select
  use:
  - all
  proxies:
  - Auto
  - DIRECT
- name: Auto
  type: url-test
  use:
  - all
  url: http://www.gstatic.com/generate_204
  interval: 300
- name: Media
  type: select
  proxies:
  - Node-Select
  - Auto
  - DIRECT
- name: Telegram
  type: select
  proxies:
  - Node-Select
  - DIRECT
- name: Microsoft
  type: select
  proxies:
  - DIRECT
  - Node-Select
- name: Apple
  type: select
  proxies:
  - DIRECT
  - Node-Select
- name: Final
  type: select
  proxies:
  - Node-Select
  - DIRECT
  - Auto
rule-providers:
  LocalAreaNetwork:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/LocalAreaNetwork.list
    path: ./rules/LocalAreaNetwork.list
    interval: 86400
  UnBan:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/UnBan.list
    path: ./rules/UnBan.list
    interval: 86400
  BanAD:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanAD.list
    path: ./rules/BanAD.list
    interval: 86400
  BanProgramAD:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanProgramAD.list
    path: ./rules/BanProgramAD.list
    interval: 86400
  GoogleFCM:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/GoogleFCM.list
    path: ./rules/GoogleFCM.list
    interval: 86400
  Telegram:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Telegram.list
    path: ./rules/Telegram.list
    interval: 86400
  ProxyMedia:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ProxyMedia.list
    path: ./rules/ProxyMedia.list
    interval: 86400
  Microsoft:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Microsoft.list
    path: ./rules/Microsoft.list
    interval: 86400
  Apple:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Apple.list
    path: ./rules/Apple.list
    interval: 86400
  ChinaDomain:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaDomain.list
    path: ./rules/ChinaDomain.list
    interval: 86400
  ChinaCompanyIp:
    type: http
    behavior: ipcidr
    url: https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaCompanyIp.list
    path: ./rules/ChinaCompanyIp.list
    interval: 86400
rules:
- RULE-SET,LocalAreaNetwork,DIRECT
- RULE-SET,UnBan,DIRECT
- RULE-SET,BanAD,REJECT
- RULE-SET,BanProgramAD,REJECT
- RULE-SET,GoogleFCM,Node-Select
- RULE-SET,Telegram,Node-Select
- RULE-SET,ProxyMedia,Media
- RULE-SET,Microsoft,Microsoft
- RULE-SET,Apple,Apple
- RULE-SET,ChinaDomain,DIRECT
- RULE-SET,ChinaCompanyIp,DIRECT
- GEOIP,CN,DIRECT
- MATCH,Final
