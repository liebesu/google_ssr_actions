            elif grep -q 'const AUTH_USER = "' dist/index.html; then
              AUTH_USER_VALUE=$(grep -o 'const AUTH_USER = "[^"]*"' dist/index.html | head -1 | sed 's/const AUTH_USER = "\(.*\)"/\1/')
