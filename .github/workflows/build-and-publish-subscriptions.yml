            elif grep -q 'const AUTH_HASH = "' dist/index.html; then
              AUTH_HASH_VALUE=$(grep -o 'const AUTH_HASH = "[^"]*"' dist/index.html | head -1 | sed 's/const AUTH_HASH = "\(.*\)"/\1/')
