          fi
          
          # æ£€æŸ¥ health.json ä¸­çš„è®¤è¯ä¿¡æ¯
          if [ -f dist/health.json ]; then
            echo ""
            echo "=== æ£€æŸ¥ health.json è®¤è¯ä¿¡æ¯ ==="
