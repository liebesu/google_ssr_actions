<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SerpAPI 密钥管理 - Google SSR Actions</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .key-manager {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    .key-form {
      background: var(--card);
      border: 1px solid #1f2937;
      border-radius: 16px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 20px 40px rgba(2,6,23,.35);
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-label {
      display: block;
      color: #e5e7eb;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }
    
    .form-input {
      width: 100%;
      padding: 0.75rem 1rem;
      background: #0b1220;
      border: 1px solid #1f2937;
      border-radius: 8px;
      color: #e5e7eb;
      font-size: 0.9rem;
      transition: border-color 0.3s ease;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #60a5fa;
    }
    
    .form-textarea {
      min-height: 100px;
      resize: vertical;
    }
    
    .btn-primary {
      background: linear-gradient(90deg, #1d4ed8, #2563eb);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      background: linear-gradient(90deg, #1e40af, #1d4ed8);
      transform: translateY(-1px);
    }
    
    .btn-secondary {
      background: #374151;
      color: #e5e7eb;
      border: 1px solid #4b5563;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .btn-secondary:hover {
      background: #4b5563;
    }
    
    .key-list {
      background: var(--card);
      border: 1px solid #1f2937;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 20px 40px rgba(2,6,23,.35);
    }
    
    .key-item {
      background: rgba(15,23,42,.6);
      border: 1px solid #334155;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1rem;
      transition: all 0.3s ease;
    }
    
    .key-item:hover {
      border-color: #60a5fa;
      transform: translateY(-2px);
    }
    
    .key-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    
    .key-name {
      color: #e5e7eb;
      font-weight: 600;
      font-size: 1.1rem;
    }
    
    .key-status {
      padding: 0.25rem 0.75rem;
      border-radius: 6px;
      font-size: 0.8rem;
      font-weight: 500;
    }
    
    .status-valid {
      background: rgba(16,185,129,.2);
      color: #10b981;
    }
    
    .status-invalid {
      background: rgba(239,68,68,.2);
      color: #ef4444;
    }
    
    .status-pending {
      background: rgba(245,158,11,.2);
      color: #f59e0b;
    }
    
    .key-details {
      color: #94a3b8;
      font-size: 0.9rem;
      line-height: 1.6;
    }
    
    .key-actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    
    .btn-small {
      padding: 0.5rem 1rem;
      font-size: 0.8rem;
    }
    
    .alert {
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    
    .alert-success {
      background: rgba(16,185,129,.1);
      border: 1px solid rgba(16,185,129,.3);
      color: #10b981;
    }
    
    .alert-error {
      background: rgba(239,68,68,.1);
      border: 1px solid rgba(239,68,68,.3);
      color: #ef4444;
    }
    
    .alert-info {
      background: rgba(59,130,246,.1);
      border: 1px solid rgba(59,130,246,.3);
      color: #60a5fa;
    }
    
    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #60a5fa;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .hidden {
      display: none;
    }
    
    .instructions {
      background: rgba(59,130,246,.1);
      border: 1px solid rgba(59,130,246,.3);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 2rem;
    }
    
    .instructions h3 {
      color: #60a5fa;
      margin: 0 0 1rem;
    }
    
    .instructions ol {
      color: #e5e7eb;
      margin: 0;
      padding-left: 1.5rem;
    }
    
    .instructions li {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <h1>SerpAPI 密钥管理</h1>
      <small>管理您的 SerpAPI 密钥</small>
    </div>
    
    <div class="key-manager">
      <!-- 使用说明 -->
      <div class="instructions">
        <h3>📋 使用说明</h3>
        <ol>
          <li>在下方添加您的 SerpAPI 密钥</li>
          <li>系统会验证密钥的有效性</li>
          <li>验证通过后，复制生成的配置</li>
          <li>将配置添加到 GitHub Actions 的 Secrets 中</li>
          <li>下次构建时会自动使用新的密钥</li>
        </ol>
      </div>
      
      <!-- 添加密钥表单 -->
      <div class="key-form">
        <h3 style="color: #e5e7eb; margin: 0 0 1.5rem; font-size: 1.25rem;">🔑 添加新密钥</h3>
        
        <div id="alert-container"></div>
        
        <form id="key-form">
          <div class="form-group">
            <label class="form-label" for="key-name">密钥名称</label>
            <input type="text" id="key-name" class="form-input" placeholder="例如：Key-1, Production-Key 等" required>
          </div>
          
          <div class="form-group">
            <label class="form-label" for="key-value">密钥值</label>
            <input type="password" id="key-value" class="form-input" placeholder="输入您的 SerpAPI 密钥" required>
          </div>
          
          <div class="form-group">
            <label class="form-label" for="key-registration-date">密钥创建日期</label>
            <input type="date" id="key-registration-date" class="form-input" required>
          </div>
          
          <div class="form-group">
            <label class="form-label" for="key-description">描述（可选）</label>
            <textarea id="key-description" class="form-input form-textarea" placeholder="密钥用途描述..."></textarea>
          </div>
          
          <div style="display: flex; gap: 1rem;">
            <button type="submit" class="btn-primary" id="submit-btn">
              <span id="submit-text">添加并验证密钥</span>
              <span id="submit-loading" class="loading hidden"></span>
            </button>
            <button type="button" class="btn-secondary" onclick="clearForm()">清空表单</button>
          </div>
        </form>
      </div>
      
      <!-- 密钥列表 -->
      <div class="key-list">
        <h3 style="color: #e5e7eb; margin: 0 0 1.5rem; font-size: 1.25rem;">📋 密钥列表</h3>
        <div id="key-list-container">
          <div style="text-align: center; color: #94a3b8; padding: 2rem;">
            暂无密钥，请添加新密钥
          </div>
        </div>
      </div>
      
      <!-- GitHub Actions 配置 -->
      <div class="key-list" id="github-config" style="display: none;">
        <h3 style="color: #e5e7eb; margin: 0 0 1.5rem; font-size: 1.25rem;">⚙️ GitHub Actions 配置</h3>
        <div style="background: rgba(15,23,42,.6); border: 1px solid #334155; border-radius: 12px; padding: 1.5rem;">
          <p style="color: #94a3b8; margin: 0 0 1rem;">将以下内容添加到 GitHub Actions 的 Secrets 中：</p>
          <div style="background: #0b1220; border: 1px solid #1f2937; border-radius: 8px; padding: 1rem; margin-bottom: 1rem;">
            <code id="github-secrets" style="color: #e5e7eb; font-family: monospace; white-space: pre-wrap;"></code>
          </div>
          <button onclick="copyGitHubConfig()" class="btn-primary btn-small">复制配置</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 存储密钥数据
    let keys = JSON.parse(localStorage.getItem('serpapi_keys') || '[]');
    
    // 显示提示信息
    function showAlert(message, type = 'info') {
      const container = document.getElementById('alert-container');
      const alert = document.createElement('div');
      alert.className = `alert alert-${type}`;
      alert.textContent = message;
      container.innerHTML = '';
      container.appendChild(alert);
      
      setTimeout(() => {
        alert.remove();
      }, 5000);
    }
    
    // 清空表单
    function clearForm() {
      document.getElementById('key-form').reset();
      document.getElementById('alert-container').innerHTML = '';
    }
    
    // 验证密钥
    async function validateKey(keyValue) {
      try {
        // 使用 SerpAPI 的测试端点
        const url = `https://serpapi.com/search?q=test&api_key=${keyValue}&engine=google&num=1`;
        
        const response = await fetch(url, {
          method: 'GET',
          mode: 'cors'
        });
        
        if (response.ok) {
          const data = await response.json();
          if (data.error) {
            return {
              valid: false,
              error: data.error,
              status: 'invalid'
            };
          } else {
            return {
              valid: true,
              status: 'valid',
              quota_info: {
                used_searches: data.search_metadata?.used_searches || 0,
                searches_per_month: data.search_metadata?.searches_per_month || 0,
                total_searches_left: data.search_metadata?.total_searches_left || 0,
                reset_date: data.search_metadata?.reset_date || ''
              }
            };
          }
        } else if (response.status === 401) {
          return {
            valid: false,
            error: 'API密钥无效或已过期',
            status: 'invalid'
          };
        } else if (response.status === 429) {
          return {
            valid: true,
            error: 'API配额已用完，但密钥有效',
            status: 'quota_exhausted'
          };
        } else {
          return {
            valid: false,
            error: `API请求失败 (状态码: ${response.status})`,
            status: 'error'
          };
        }
      } catch (error) {
        return {
          valid: false,
          error: `网络错误: ${error.message}`,
          status: 'error'
        };
      }
    }
    
    // 掩码显示密钥
    function maskKey(key) {
      if (key.length <= 8) {
        return '*'.repeat(key.length);
      }
      return key.substring(0, 4) + '*'.repeat(key.length - 8) + key.substring(key.length - 4);
    }
    
    // 添加密钥
    function addKey(keyData) {
      const keyId = Date.now().toString();
      const newKey = {
        id: keyId,
        name: keyData.name.trim(),
        key: keyData.key.trim(),
        key_masked: maskKey(keyData.key.trim()),
        registration_date: keyData.registration_date,
        description: keyData.description.trim(),
        created_at: new Date().toISOString(),
        last_validated: new Date().toISOString(),
        status: keyData.validation_result?.status || 'pending',
        quota_info: keyData.validation_result?.quota_info || {},
        error: keyData.validation_result?.error || ''
      };
      
      keys.push(newKey);
      localStorage.setItem('serpapi_keys', JSON.stringify(keys));
      
      return { success: true, key_id: newKey.id };
    }
    
    // 删除密钥
    function deleteKey(keyId) {
      keys = keys.filter(key => key.id !== keyId);
      localStorage.setItem('serpapi_keys', JSON.stringify(keys));
      return { success: true };
    }
    
    // 渲染密钥列表
    function renderKeyList() {
      const container = document.getElementById('key-list-container');
      
      if (keys.length === 0) {
        container.innerHTML = '<div style="text-align: center; color: #94a3b8; padding: 2rem;">暂无密钥，请添加新密钥</div>';
        document.getElementById('github-config').style.display = 'none';
        return;
      }
      
      container.innerHTML = keys.map(key => `
        <div class="key-item">
          <div class="key-header">
            <div class="key-name">${key.name}</div>
            <div class="key-status status-${key.status}">${getStatusText(key.status)}</div>
          </div>
          <div class="key-details">
            <div><strong>创建日期:</strong> ${key.registration_date}</div>
            ${key.description ? `<div><strong>描述:</strong> ${key.description}</div>` : ''}
            <div><strong>最后验证:</strong> ${new Date(key.last_validated).toLocaleString()}</div>
            ${key.error ? `<div style="color: #ef4444;"><strong>错误:</strong> ${key.error}</div>` : ''}
            ${key.quota_info && key.quota_info.total_searches_left !== undefined ? 
              `<div><strong>剩余配额:</strong> ${key.quota_info.total_searches_left}</div>` : ''}
          </div>
          <div class="key-actions">
            <button class="btn-secondary btn-small" onclick="revalidateKey('${key.id}')">重新验证</button>
            <button class="btn-secondary btn-small" onclick="deleteKeyConfirm('${key.id}', '${key.name}')">删除</button>
          </div>
        </div>
      `).join('');
      
      // 显示GitHub配置
      updateGitHubConfig();
    }
    
    // 获取状态文本
    function getStatusText(status) {
      const statusMap = {
        'valid': '有效',
        'invalid': '无效',
        'pending': '待验证',
        'error': '错误',
        'quota_exhausted': '配额用尽'
      };
      return statusMap[status] || '未知';
    }
    
    // 重新验证密钥
    async function revalidateKey(keyId) {
      const key = keys.find(k => k.id === keyId);
      if (!key) return;
      
      showAlert('正在重新验证密钥...', 'info');
      
      const validation = await validateKey(key.key);
      
      // 更新密钥状态
      key.status = validation.status;
      key.last_validated = new Date().toISOString();
      key.error = validation.error || '';
      key.quota_info = validation.quota_info || {};
      
      localStorage.setItem('serpapi_keys', JSON.stringify(keys));
      
      if (validation.valid) {
        showAlert('密钥验证成功', 'success');
      } else {
        showAlert(validation.error || '验证失败', 'error');
      }
      
      renderKeyList();
    }
    
    // 删除密钥确认
    function deleteKeyConfirm(keyId, keyName) {
      if (confirm(`确定要删除密钥 "${keyName}" 吗？此操作不可撤销。`)) {
        deleteKey(keyId);
        showAlert('密钥删除成功', 'success');
        renderKeyList();
      }
    }
    
    // 更新GitHub配置
    function updateGitHubConfig() {
      const validKeys = keys.filter(k => k.status === 'valid');
      if (validKeys.length === 0) {
        document.getElementById('github-config').style.display = 'none';
        return;
      }
      
      document.getElementById('github-config').style.display = 'block';
      
      let config = '';
      validKeys.forEach((key, index) => {
        config += `SERPAPI_KEY_${index + 1}=${key.key}\n`;
      });
      
      // 添加注册日期配置
      config += '\n# 密钥注册日期配置\n';
      config += 'KEY_REGISTRATION_DATES={\n';
      validKeys.forEach((key, index) => {
        const keyHash = btoa(key.key).substring(0, 16); // 简化的哈希
        config += `  "${keyHash}": "${key.registration_date}"${index < validKeys.length - 1 ? ',' : ''}\n`;
      });
      config += '}';
      
      document.getElementById('github-secrets').textContent = config;
    }
    
    // 复制GitHub配置
    function copyGitHubConfig() {
      const config = document.getElementById('github-secrets').textContent;
      navigator.clipboard.writeText(config).then(() => {
        showAlert('配置已复制到剪贴板', 'success');
      }).catch(() => {
        showAlert('复制失败，请手动复制', 'error');
      });
    }
    
    // 表单提交处理
    document.getElementById('key-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const submitBtn = document.getElementById('submit-btn');
      const submitText = document.getElementById('submit-text');
      const submitLoading = document.getElementById('submit-loading');
      
      // 显示加载状态
      submitBtn.disabled = true;
      submitText.classList.add('hidden');
      submitLoading.classList.remove('hidden');
      
      try {
        const keyData = {
          name: document.getElementById('key-name').value.trim(),
          key: document.getElementById('key-value').value.trim(),
          registration_date: document.getElementById('key-registration-date').value,
          description: document.getElementById('key-description').value.trim()
        };
        
        // 检查密钥是否已存在
        const existingKey = keys.find(k => k.key === keyData.key);
        if (existingKey) {
          showAlert('该密钥已存在', 'error');
          return;
        }
        
        // 验证密钥
        showAlert('正在验证密钥...', 'info');
        const validation = await validateKey(keyData.key);
        
        if (!validation.valid) {
          showAlert(validation.error || '密钥验证失败', 'error');
          return;
        }
        
        // 添加密钥
        showAlert('密钥验证成功，正在保存...', 'info');
        const result = addKey({
          ...keyData,
          validation_result: validation
        });
        
        if (result.success) {
          showAlert('密钥添加成功！', 'success');
          clearForm();
          renderKeyList();
        } else {
          showAlert('添加失败', 'error');
        }
        
      } catch (error) {
        showAlert('操作失败，请稍后重试', 'error');
      } finally {
        // 恢复按钮状态
        submitBtn.disabled = false;
        submitText.classList.remove('hidden');
        submitLoading.classList.add('hidden');
      }
    });
    
    // 页面加载时渲染密钥列表
    document.addEventListener('DOMContentLoaded', () => {
      renderKeyList();
    });
  </script>
</body>
</html>
