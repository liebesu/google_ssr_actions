  <script>
    // æ˜¾ç¤ºæç¤ºä¿¡æ¯
    function showAlert(message, type = 'info') {

      alert.className = `alert alert-${type}`;

    // éªŒè¯å¯†é’¥
    async function validateKey(keyValue) {

          method: 'POST',
          headers: {

    // åˆ é™¤å¯†é’¥

    // è·å–å¯†é’¥åˆ—è¡¨

        document.getElementById('key-list-container').innerHTML = 
          '<div style="text-align: center; color: #ef4444; padding: 2rem;">åŠ è½½å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•</div>';

    // æ¸²æŸ“å¯†é’¥åˆ—è¡¨
    function renderKeyList(keys) {

        return;

      container.innerHTML = keys.map(key => `

            <div class="key-status status-${key.status}">${getStatusText(key.status)}</div>
          </div>
          <div class="key-details">
            <div><strong>åˆ›å»ºæ—¥æœŸ:</strong> ${key.registration_date}</div>
            <div><strong>å¯†é’¥:</strong> ${key.key_masked}</div>
            ${key.description ? `<div><strong>æè¿°:</strong> ${key.description}</div>` : ''}
            ${key.last_validated ? `<div><strong>æœ€åéªŒè¯:</strong> ${key.last_validated}</div>` : ''}
            ${key.error ? `<div style="color: #ef4444;"><strong>é”™è¯¯:</strong> ${key.error}</div>` : ''}
          </div>

            <button class="btn-secondary btn-small" onclick="deleteKeyConfirm('${key.id}', '${key.name}')">åˆ é™¤</button>

    // è·å–çŠ¶æ€æ–‡æœ¬
    function getStatusText(status) {

        'pending': 'å¾…éªŒè¯',

    // é‡æ–°éªŒè¯å¯†é’¥

    // åˆ é™¤å¯†é’¥æ“ä½œ

    // è¡¨å•æäº¤å¤„ç†
    document.getElementById('key-form').addEventListener('submit', async (e) => {

      } finally {

        submitBtn.disabled = false;

    });
    
    // é¡µé¢åŠ è½½æ—¶è·å–å¯†é’¥åˆ—è¡¨
    document.addEventListener('DOMContentLoaded', () => {

  </script>
